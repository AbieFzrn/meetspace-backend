<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Certificate</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 100px; }
      .title { font-size: 36px; font-weight: bold; margin-bottom: 30px; }
      .name { font-size: 30px; margin-bottom: 10px; }
      .meta { font-size: 16px; color: #555; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="title">Certificate of Participation</div>
    <div class="name">{{name}}</div>
    <div class="meta">For participating in <strong>{{event_title}}</strong></div>
    <div class="meta">Date: {{date}}</div>
    <div class="meta">Token: {{registration_token}}</div>
  </body>
</html>
